<div class="padding content">
    <div class="box box-warning direct-chat direct-chat-warning">
        <div class="box-header with-border">
            <h3 class="box-title"> <span class="glyphicon glyphicon-search "></span> Pesquisar Turma</h3>
            <div class="box-tools pull-right">
                <a [routerLink]="['/turma/editar',0]" class="btn btn-box-tool"><i class="fa fa-edit"></i></a>
                <button type="button" class="btn btn-box-tool" data-widget="collapse" title="Minimizar">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" title="Fechar">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-header">
            <app-filtropesquisa (pesquisar)="listar($event)"></app-filtropesquisa>
        </div>
        <!-- /.table-responsive -->
        <div class="box-body">
            <div class="col-lg-12" *ngIf="!lstturma || lstturma.length == 0">
                <h4>Nenhum registro foi encontrado.</h4>
            </div>

            <div class="panel-body" *ngIf="lstturma">
                <div class="table-responsive">
                    <table class="table no-margin">
                        <thead>
                            <th>Turma</th>
                            <th>Nome</th>
                            <th>Ano Letivo</th>
                            <th>Per√≠odo</th>
                            <th>Curso</th>
                            <th>Tipo</th>
                            <th>Tot. Alunos</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of lstturma">
                                <td>{{item.TUR_ID}}</td>
                                <td>{{item.TUR_NOME}}</td>
                                <td>{{item.TUR_ANOLETIVO}}</td>
                                <td><span class="label label-success">{{item.PER_ID}}</span></td>
                                <td>{{item.CUR_ID}}</td>
                                <td><span class="label label-success">{{item.TIP_TUR_ID}}</span></td>
                                <td>{{item.TUR_QTDEALUNOS}}</td>
                                <td>
                                    <a href="javascript:void(0)" (click)="editar(item)" style="padding-right: 5px;"
                                        title="Editar" class="blue" [routerLink]="['/turma/editar',item.TUR_ID]">

                                        <span class="glyphicon glyphicon-edit"></span>
                                    </a>
                                    <a href="javascript:void(0)" (click)="excluir(item)"
                                        title="Selecione o paciente desejado" class="red">
                                        <span class="fa fa-trash-o"></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="box-tools pull-right" *ngIf="lstturma">
                <app-paginador></app-paginador>
            </div>
        </div>
    </div>
</div>
