<mat-form-field >
    <mat-label>Informe a Sala</mat-label>
    <input matInput [matAutocomplete]="auto" [formControl]="frmCtrlSala">
    <mat-icon matSuffix><i class="glyphicon glyphicon-search"></i></mat-icon>
    <mat-hint>Hint</mat-hint>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelectionChanged($event)">
        <mat-option *ngFor="let item of filteredOptions | async" [value]="item">
            <i class="fa fa-user" height="25" style="vertical-align: middle;margin-right: 8px;"></i>
            <span>{{item.SAL_DESCRICAO}}</span> |
            <small> ID: {{item.SAL_ID}}</small>
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
