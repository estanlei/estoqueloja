<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="text-center mb-4">
            <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Lista de Usuários</h1>
        </div>

        <div class="text-center col-lg-12" *ngIf="!lstusuario || lstusuario.length == 0">
            <h4>Nenhum registro foi encontrado.</h4>
        </div>

        <div class="panel-body" *ngIf="lstusuario" style="height: 200px; overflow:auto;">
            <div class="table-responsive">
                <table class="table no-margin">
                    <thead>
                        <th>Login</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th class="text-center">Opções</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of lstusuario">
                            <td>{{item.USU_LOGIN}}</td>
                            <td>{{item.USU_NOME}}</td>
                            <td *ngIf="item.USU_ADMIN==true">Administrador</td>
                            <td *ngIf="item.USU_ADMIN==false">Usuario</td>
                            <td class="text-center">
                                <a href="javascript:void(0)" style="padding-right: 5px;"
                                    title="Editar registro desejado"
                                    [routerLink]="['/usuario/editar-usuario',item.USU_LOGIN]">
                                    <span class="fa fa-edit"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr />
        <a href="javascript:void(0)" class="btn btn-lg btn-secondary btn-block" *ngIf="admin==true"
            [routerLink]="['/usuario/incluir-usuario']">
            <span class="fa fa-plus-square"></span> Novo
        </a>
        <a href="javascript:void(0)" class="btn btn-lg btn-success btn-block" [routerLink]="['/home']">
            <span class="fa fa-reply"></span> Voltar
        </a>
    </div>
</div>
