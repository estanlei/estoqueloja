<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <form class="form-signin" [formGroup]="frmProduto">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Editar Produto</h1>
            </div>

            <div class="form-label-group">
                <input id="id" class="form-control" placeholder="Email" formControlName="PRO_ID" disabled>
                <label for="id">id</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="Nome" class="form-control" placeholder="Nome do Produto"
                    formControlName="PRO_DESCRICAO">
                <label for="Nome">Nome</label>
            </div>
            <div class="form-label-group">
                <input type="text" id="Unit치rio" class="form-control" placeholder="Pr Unit치rio"
                    formControlName="PRO_VLR_UN">
                <label for="Unit치rio">Unit치rio</label>
            </div>
            <div class="form-label-group">
                <input type="text" id="Margem" class="form-control" placeholder="Margem de Lucro"
                    formControlName="PRO_MARGEM_LUCRO">
                <label for="Margem">Margem</label>
            </div>
            <div class="form-label-group">
                <input type="text" id="Estoque" class="form-control" placeholder="Estoque"
                    formControlName="PRO_QTD_ESTOQUE">
                <label for="Estoque">Estoque</label>

</div>
